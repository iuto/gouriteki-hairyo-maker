<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合理的配慮メーカー</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
</head>

<header>
    <nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="#" class="flex items-center">
            <img src="" class="h-8 mr-3" alt="">
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">合理的配慮メーカー</span>
        </a>
        <div class="flex md:order-2">
            <a href="about.html">
                <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">About</button>
            </a>
        </div>
        </div>
    </nav>  
</header>

<div class="fixed bottom-4 right-4">
    <a id="darkModeToggle" class="cursor-pointer group flex items-center text-gray-600 hover:text-blue-600 font-medium dark:text-gray-400 dark:hover:text-gray-500">
      <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">

  </div>

<body class="mx-auto text-center max-w-md">
    <div class="">
        <h1 class="text-3xl font-bold mt-20 mb-4 px-10 py-2"></h1>

    <div class="mb-4">
        <div class="flex items-center pl-4 mt-4 mb-4 border border-gray-200 hover:bg-gray-50 rounded dark:border-gray-700">
            <input id="sensitivityToggle" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="sensitivityToggle" class="w-full py-4 ml-4 text-xl font-bold text-lg text-lg text-gray-900 dark:text-white text-left">感覚過敏/感覚鈍麻</label>
        </div>              
        <div id="sensitivitySection" class="hidden ml-6">
            <!-- Sound Sensitivity -->
            <div class="mb-4">
                <label class="flex items-center">
                    <input type="checkbox" id="soundSensitivity" class="mr-2">
                    <span class="font-bold text-lg text-lg text-lg">音の過敏さ</span>
                </label>
                <div class="ml-6">
                    <div class="pl-8">
                        <label class="flex items-center">
                            <input type="checkbox" id="earMuffs" value="イヤーマフ" class="mr-2">
                            <span>イヤーマフ</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" id="noiseCancellingEarphones" value="ノイズキャンセリングイヤホン" class="mr-2">
                            <span>ノイズキャンセリングイヤホン</span>
                        </label>
                        
                        <label class="flex items-center">
                            <input type="checkbox" id="earPlugs" value="耳栓" class="mr-2">
                            <span>耳栓</span>
                        </label>
                        
                        <label class="flex items-center">
                            <input type="checkbox" id="digitalEarPlugs" value="デジタル耳栓" class="mr-2">
                            <span>デジタル耳栓</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Visual Sensitivity -->
            <div class="mb-4">
                <label class="flex items-center">
                    <input type="checkbox" id="visualSensitivity" class="mr-2">
                    <span class="font-bold text-lg text-lg">視覚の過敏さ</span>
                </label>
                <div class="ml-6">
                    <label class="flex items-center">
                        <input type="checkbox" id="lightShieldGlasses" value="遮光グラス" class="mr-2">
                        <span>遮光グラス</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="SunGlasses" value="サングラス" class="mr-2">
                        <span>サングラス</span>
                    </label>
                </div>
            </div>

            <!-- Taste Sensitivity -->
            <div class="mb-4">
                <label class="flex items-center">
                    <input type="checkbox" id="tasteSensitivity" class="mr-2">
                    <span class="font-bold text-lg text-lg">味覚の過敏さ</span>
                </label>
                <div class="ml-6">
                    <label class="flex items-center">
                        <input type="checkbox" id="foodChange" class="mr-2">
                        <span>食べるものを変更</span>
                    </label>
                </div>
            </div>

            <!-- Smell Sensitivity -->
            <div class="mb-4">
                <label class="flex items-center">
                    <input type="checkbox" id="smellSensitivity" class="mr-2">
                    <span class="font-bold text-lg text-lg">嗅覚の過敏さ</span>
                </label>
                <div class="ml-6">
                    <label class="flex items-center">
                        <input type="checkbox" id="placeChange" class="mr-2">
                        <span>マスク</span>
                    </label>
                </div>
            </div>

            <!-- Touch Sensitivity -->
            <div class="mb-4">
                <label class="flex items-center">
                    <input type="checkbox" id="touchSensitivity" class="mr-2">
                    <span class="font-bold text-lg text-lg">触覚の過敏さ</span>
                </label>
                <div class="ml-6">
                    <label class="flex items-center">
                        <input type="checkbox" id="clothesChange" class="mr-2">
                        <span>服装の変更</span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="mb-4">
        <div class="flex items-center pl-4 mt-4 mb-4 border border-gray-200 hover:bg-gray-50 rounded dark:border-gray-700">
            <input id="communicationToggle" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="communicationToggle" class="w-full py-4 ml-2 ml-4 text-xl font-bold text-lg text-lg text-gray-900 dark:text-gray-300 text-left">コミュニケーション</label>
        </div>             
        <div id="communicationSection" class="hidden ml-6">
            <!-- Difficulty with Japanese -->
            <div class="mb-4">
                <label class="flex items-center">
                    <input type="checkbox" id="japaneseDifficulty" class="mr-2">
                    <span class="font-bold text-lg text-lg">日本語が苦手</span>
                </label>
                <div class="ml-6">
                    <label class="flex items-center">
                        <input type="checkbox" id="translationService" class="mr-2">
                        <span>翻訳サービス</span>
                    </label>
                    
                    <label class="flex items-center">
                        <input type="checkbox" id="simpleJapanese" class="mr-2">
                        <span>やさしい日本語</span>
                    </label>
                </div>
            </div>
            <!-- Difficulty interpreting intent -->
            <div class="mb-4">
                <label class="flex items-center">
                    <input type="checkbox" id="interpretDifficulty" class="mr-2">
                    <span class="font-bold text-lg text-lg">意図を汲み取ることが難しい</span>
                </label>
                <div class="ml-6">
                    <label class="flex items-center">
                        <input type="checkbox" id="directExpression" class="mr-2">
                        <span>直接的な表現で伝えてもらう</span>
                    </label>
                </div>
            </div>
            <!-- Difficulty speaking -->
            <div class="mb-4">
                <label class="flex items-center">
                    <input type="checkbox" id="speakingDifficulty" class="mr-2">
                    <span class="font-bold text-lg text-lg">声に出して話すことが難しい</span>
                </label>
                <div class="ml-6">
                    <label class="flex items-center">
                        <input type="checkbox" id="deviceUse" class="mr-2">
                        <span>デバイスを使用する</span>
                    </label>
                    
                    <label class="flex items-center">
                        <input type="checkbox" id="writingCommunication" class="mr-2">
                        <span>筆談で会話する</span>
                    </label>
                    
                    <label class="flex items-center">
                        <input type="checkbox" id="proxySpeaking" class="mr-2">
                        <span>代わりに話してもらう</span>
                    </label>
                    
                    <label class="flex items-center">
                        <input type="checkbox" id="listenToEnd" class="mr-2">
                        <span>話しているときに遮らない</span>
                    </label>
                    
                    <label class="flex items-center">
                        <input type="checkbox" id="provideClarification" class="mr-2">
                        <span>話しているときに補足する</span>
                    </label>
                </div>
            </div>
        </div>
    </div>    

<!-- Reading and Writing Category -->
<div class="mb-4">
    <div class="flex items-center pl-4 mt-4 mb-4 border border-gray-200 hover:bg-gray-50 rounded dark:border-gray-700">
        <input id="readingWritingToggle" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <label for="readingWritingToggle" class="w-full py-4 ml-2 ml-4 text-xl font-bold text-lg text-lg text-gray-900 dark:text-gray-300 text-left">読み書き</label>
    </div>    
    <div id="readingWritingSection" class="hidden ml-6">
        <div>
            <label class="flex items-center">
                <input type="checkbox" id="readingDifficulty" class="mr-2">
                <span class="font-bold text-lg text-lg">読むことが苦手</span>
            </label>
            <div id="readingOptions" class="ml-6">
                <label class="flex items-center">
                    <input type="checkbox" id="largeText" class="mr-2">
                    <span>大きな文字にする</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" id="readForMe" class="mr-2">
                    <span>代わりに読んでもらう</span>
                </label>
            </div>
        </div>
        <div>
            <label class="flex items-center">
                <input type="checkbox" id="writingDifficulty" class="mr-2">
                <span class="font-bold text-lg text-lg">書くことが苦手</span>
            </label>
            <div id="writingOptions" class="ml-6">
                <label class="flex items-center">
                    <input type="checkbox" id="deviceUseWriting" class="mr-2">
                    <span>デバイスの使用</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" id="writeForMe" class="mr-2">
                    <span>代わりに書いてもらう</span>
                </label>
            </div>
        </div>
    </div>
</div>

<!-- LGBTQ Category -->
<div class="mb-4">
    <div class="flex items-center pl-4 mt-4 mb-4 border border-gray-200 hover:bg-gray-50 rounded dark:border-gray-700">
        <input id="lgbtqToggle" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <label for="lgbtqToggle" class="w-full py-4 ml-2 ml-4 text-xl font-bold text-lg text-lg text-gray-900 dark:text-gray-300 text-left">LGBTQ</label>
    </div>      
    <div id="lgbtqSection" class="hidden ml-6">
        <div>
            <label class="flex items-center">
                <input type="checkbox" id="genderIdentity" class="mr-2">
                <span class="font-bold text-lg text-lg">性別違和</span>
            </label>
            <div id="genderIdentityOptions" class="ml-6">
                <label class="flex items-center">
                    <input type="checkbox" id="hairStyleDressing" class="mr-2">
                    <span>戸籍とは異なる性の髪型や服装を認める</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" id="toiletUse" class="mr-2">
                    <span>使用するトイレの配慮</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" id="changingRoom" class="mr-2">
                    <span>更衣室の配慮</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" id="surnameUse" class="mr-2">
                    <span>名字で呼ぶ</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" id="nicknameUse" class="mr-2">
                    <span>通称名で呼ぶ</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" id="outingProhibition" class="mr-2">
                    <span>アウティングの禁止</span>
                </label>
            </div>
        </div>
        <div>
            <label class="flex items-center">
                <input type="checkbox" id="sexualOrientation" class="mr-2">
                <span class="font-bold text-lg text-lg">性的指向</span>
            </label>
            <div id="sexualOrientationOptions" class="ml-6">
                <label class="flex items-center">
                    <input type="checkbox" id="outingProhibitionSexual" class="mr-2">
                    <span>アウティングの禁止</span>
                </label>
            </div>
        </div>
    </div>
</div>

<div class="mt-8 mb-8">
    <button id="generateText" class="bg-blue-500 hover:bg-blue-700 text-white font-bold text-lg text-lg py-3 px-8 rounded-lg">
        文章を生成
    </button>
</div>

<div class="mt-8 mb-8 hidden" id="outputContainer">
    <div class="darkmode-span">
        <div class="p-4 text-sm text-gray-800 rounded-xl bg-gray-50 dark:bg-gray-800 dark:text-white mb-8" role="alert">
            <span class="font-medium dark:text-white" id="output"></span>
        </div>        
    </div>                    
    <button id="copyText" class="bg-blue-500 hover:bg-blue-700 text-white font-bold text-lg text-lg py-2 px-4 rounded-lg">コピー</button>
    <button id="downloadPDF" class="bg-blue-500 hover:bg-blue-700 text-white font-bold text-lg text-lg py-2 px-4 rounded-lg ml-4">PDFでダウンロード</button>
</div>    
</div>
    
</body>
<script src="script.js"></script>

</html>
